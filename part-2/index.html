<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="vue.js"></script>
</head>
<body>
    
    <div id="app">
        <div class="container mt-4">
            <div class="row">
                <form action="" @submit.prevent="handelFormSubmit">
                    <h3>Enter your name:</h3>
                    <input type="text" class="form-control" placeholder="Enter your name" @keyup="handleKeyup">
                    <p class="lead">Welcome to {{name}}!</p>
                    <button type="submit" class="btn btn-outline-success w-100">Save</button>
                </form>
                <hr>
                <div class="card" @click.right="handelCardClick">
                    <div class="card-body">
                        <div class="card-title">Hello Card</div>
                        <button @click="handleView">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
