<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="vue.js"></script>
</head>
<body>








    
    <div id="app">
        <div class="row bg-info rounded shadow-lg">
            <div class="text-center display-4 text-white p-4">Vue js Practices</div>
        </div>
        <div class="container mt-2">                 
            <div class="row">
                <button @click="toggle">Show / Hide</button>
                <div class="card" v-if="show">
                    <p>Lorem ipsum dolor sit.</p>
                </div>
                <ul>
                    <li v-for="(skill, i) in skills" :key="skill.name">
                        {{i+1}} . {{skill.name}} - ({{skill.experience}}) - 
                        <span v-if="skill.experience < 4">Beginner</span>
                        <span v-else-if="skill.experience < 10">Prficient</span>
                        <span v-else>Expert</span>
                    </li>                    
                </ul>
            </div>       
        </div>
    </div>
