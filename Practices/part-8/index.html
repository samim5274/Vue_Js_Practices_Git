<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="vue.js"></script>
</head>
<body>








    
    <div id="app">
        <div class="row bg-info rounded shadow-lg">
            <div class="text-center display-4 text-white p-4">Vue js Practices</div>
        </div>
        <div class="container mt-2">                 
            <div class="row">
                <h3>About me</h3>
                <table>
                    <tr v-for="(val, key,i) in aboutMe">
                        <th>{{i+1}}</th>
                        <th>{{key}}</th>
                        <td>{{val}}</td>
                    </tr>
                </table>
                <h3>Skills</h3>
                <p>
                    <template v-for="skill in skills" :key="skill.name">{{skill.name}}, </template>
                </p>
                <div>
                    <p v-for="i in 10">9 * {{i}} = {{i*9}}</p>
                </div>
            </div>       
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
